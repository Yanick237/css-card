<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="Highspeed 47 Port Usb 20 Hub Splitter With Led Switch.jpg" alt="Item Image" class="card-img">
        <div class="card-content">
            <h2 class="card-title">Highspeed Hub</h2>
            <p class="card-description">This device is used as a central connection point for multiple devices.</p>
            <button class="card-button">Learn More</button>
        </div>
    </div>
</body>
</html>
